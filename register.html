<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/register.css">
    <title>REGISTER</title>
</head>
<body>
    
    <div class="container col-4">
        <h2>REGISTRATION</h2>
        <form action="" method="POST">
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" name="username" id="username" placeholder="Enter your user name">
            </div>
            <div class="form-group">
              <label for="email">E-mail Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Please enter your password">
            </div>
            <div class="form-group">
              <label for="passwordCheck">Confrim Password</label>
              <input type="password" class="form-control" id="passwordCheck" placeholder="Please enter your password" ">
            </div>
           <label for="policy">By clicking below to register, you confirm that you agree to our Terms & Conditions and you have read and understood our Privacy Policy.</label>
           <div >
            <button type="submit"  class="btn btn-primary" onclick="passwordCheck();"">register now for free!</button>
           </div>
           
            <div >
             <hr>
              <div class="row">
                <a href="#" >
                  <span class="fa fa-facebook col-sm-4" id="toggleFacebook">  Sign in with Facebook</span> </a>
              </div>
             
            </div>
          </form>
    </div>

    <!-- <script src="index.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
